<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Pokemons</title>
</head>
<body>
<div class="container">
    <form class="search-form">
        <input type="text" class="search-input" placeholder="Enter pokemon ID">
        <button type="submit" class="submit-btn">Generate</button>
    </form>
    <div class="card">  
        <div class="card-header">
            <h1 class="name">Lucario</h1>
            <h3 class="hp"><span>HP</span>120</h3>
        </div>
        <div class="card-img">
            <img src="https://raw.githubusercontent.com/PokeApi/sprites/master/sprites/pokemon/448.png" alt="pokemon">
        </div>
        <div class="card-body">
            <div class="card-body-header">
                <h3>Ability</h3>
                <h2 class="ability">Tag Coach</h2>
            </div>
            <div class="paragraph">
                <p>Your<em><strong>TAG TEAM</strong></em> Pokemon takes 20 less damage from your opponet's atacks(afther applying weakness and Resistance).</p>
            </div>
            <div class="card-footer">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
        </div>
    </div>
</div>
    <script src="app.js"></script>
    
</body>
</html>
